<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />

    <script src="Script.js" defer></script>
    <link rel="shortcut icon" href="Image/favicon.ico" type="image/x-icon">
    <title></title>
    

    <link href="css.CSS" rel="stylesheet" />
</head>
<body>


    <div class="banner-area">
        <p>Classcounter</p>
    </div>

    <div class="tabtr ">
        <ul class="ts">

            <li class="t"> <label class="label" for="1">Editor</label></li>
            <li class="t"> <label class="label" for="2">Viewer</label></li>

        </ul>

    </div>



    <div class="container">
        <div class="calendar">
            <div class="month">
                <i class="fas prev">Previous</i>
                <div class="date">
                    <h1></h1>
                    <p></p>
                </div>
                <i class="fas next">Next</i>
            </div>
            <div class="weekdays">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div class="days"></div>

        </div>
        <div class="daytoedit">

        </div>
    </div>
</body>
</html>
